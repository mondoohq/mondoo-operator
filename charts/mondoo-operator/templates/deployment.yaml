apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mondoo-operator.fullname" . }}-controller-manager
  labels:
  {{- include "mondoo-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
    {{- include "mondoo-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "mondoo-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args: {{- toYaml .Values.controllerManager.manager.args | nindent 8 }}
        command:
        - /mondoo-operator
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        {{- if .Values.operator.httpProxy }}
        - name: HTTP_PROXY
          value: {{ .Values.operator.httpProxy | quote }}
        - name: http_proxy
          value: {{ .Values.operator.httpProxy | quote }}
        {{- end }}
        {{- if .Values.operator.httpsProxy }}
        - name: HTTPS_PROXY
          value: {{ .Values.operator.httpsProxy | quote }}
        - name: https_proxy
          value: {{ .Values.operator.httpsProxy | quote }}
        {{- end }}
        {{- if .Values.operator.noProxy }}
        - name: NO_PROXY
          value: {{ .Values.operator.noProxy | quote }}
        - name: no_proxy
          value: {{ .Values.operator.noProxy | quote }}
        {{- end }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.controllerManager.manager.imagePullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext: {{- toYaml .Values.controllerManager.podSecurityContext | nindent
        8 }}
      serviceAccountName: {{ include "mondoo-operator.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
      {{- if .Values.operator.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml .Values.operator.imagePullSecrets | nindent 6 }}
      {{- end }}
