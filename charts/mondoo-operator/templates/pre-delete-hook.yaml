#
# Pre-delete hook to clean up MondooAuditConfig resources before uninstalling.
# This ensures that finalizers on MondooAuditConfigs can run and clean up
# operator-created resources (CronJobs, Deployments, etc.) before the CRDs
# and operator are deleted.
{{- if .Values.cleanup.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mondoo-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
  labels:
    {{- include "mondoo-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
rules:
- apiGroups:
  - k8s.mondoo.com
  resources:
  - mondooauditconfigs
  verbs:
  - get
  - list
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
  labels:
    {{- include "mondoo-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
subjects:
- kind: ServiceAccount
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mondoo-operator.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mondoo-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
spec:
  ttlSecondsAfterFinished: 60
  template:
    metadata:
      labels:
        {{- include "mondoo-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mondoo-operator.fullname" . }}-cleanup
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cleanup
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag }}
        imagePullPolicy: {{ .Values.controllerManager.manager.imagePullPolicy }}
        args:
        - cleanup
        - --namespace={{ .Release.Namespace }}
        - --timeout={{ .Values.cleanup.timeout | default "2m" }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
{{- end }}
