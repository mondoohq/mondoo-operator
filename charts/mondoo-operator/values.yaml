controllerManager:
  manager:
    args:
    - operator
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=:8080
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
    image:
      repository: ghcr.io/mondoohq/mondoo-operator
      tag: v12.0.1
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 200m
        memory: 140Mi
      requests:
        cpu: 100m
        memory: 70Mi
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
  serviceAccount:
    annotations: {}
k8SResourcesScanning:
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
managerConfig:
  controllerManagerConfigYaml: |-
    # Copyright (c) Mondoo, Inc.
    # SPDX-License-Identifier: BUSL-1.1
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: true
      resourceName: 60679458.mondoo.com
metricsService:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: metrics
  type: ClusterIP
webhook:
  serviceAccount:
    annotations: {}

# Mondoo Operator Configuration
# These settings are applied to the MondooOperatorConfig custom resource
operator:
  # Create MondooOperatorConfig resource (set to false on first install, then true on upgrade)
  createConfig: false
  # HTTP proxy for outbound connections to Mondoo Platform
  httpProxy: ""
  # HTTPS proxy for outbound connections to Mondoo Platform
  httpsProxy: ""
  # Comma-separated list of hosts that should bypass the proxy
  noProxy: ""
  # Container proxy for pulling container images (used in container image scanning)
  containerProxy: ""
  # Image pull secrets for pulling Mondoo images from private registries
  # Example:
  # imagePullSecrets:
  #   - name: my-registry-secret
  imagePullSecrets: []
  # Custom image registry prefix for corporate registries (deprecated, use registryMirrors)
  # Example: "registry.example.com/ghcr.io.docker"
  # This will rewrite image references like:
  #   ghcr.io/mondoohq/mondoo-operator:v1.0.0 -> registry.example.com/ghcr.io.docker/mondoohq/mondoo-operator:v1.0.0
  imageRegistry: ""
  # Registry mirrors for mapping public registries to private mirrors
  # This is more flexible than imageRegistry as it supports multiple registries
  # Example:
  # registryMirrors:
  #   ghcr.io: registry.example.com/ghcr.io.docker
  #   docker.io: registry.example.com/hub.docker.com
  #   quay.io: registry.example.com/quay.io
  registryMirrors: {}
  
  # Skip proxy settings for cnspec-based components (scan-api, container scanning)
  # Set to true when using an internal Mondoo API mirror that doesn't require proxy
  # but other components still need proxy for external access (e.g., image resolution)
  # Default: false (proxy settings are applied to all components)
  skipProxyForCnspec: false
  # Skip container image resolution (useful for air-gapped environments)
  skipContainerResolution: false
