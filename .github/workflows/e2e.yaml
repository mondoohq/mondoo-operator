name: E2E Tests
on:
  pull_request:
  push:
    paths-ignore:
      - "docs/**"
    branches:
      - "main"
    tags: ["v*.*.*"]

jobs:
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Import environment variables from file
        run: cat ".github/env" >> $GITHUB_ENV
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "${{ env.golang-version }}"
      - name: Start minikube
        uses: medyagh/setup-minikube@master
        with:
          memory: 4000m
      - name: Try the cluster !
        run: |
          kubectl get pods -A
      - name: Build image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          make docker-build
      - name: Deploy to minikube
        run: |
          make deploy
          echo ${{ secrets.MONDOO_CLIENT }} | base64 -d > creds.json
          kubectl create secret generic mondoo-client --namespace mondoo-operator --from-file=config=creds.json
          rm creds.json
          kubectl apply -f config/samples/k8s_v1alpha1_mondooauditconfig.yaml
      - name: Verify Mondoo Operator kustomize manifests
        run: |
          echo "Wait for Operator"
          kubectl wait --for=condition=Ready pod -l control-plane=controller-manager --namespace mondoo-operator
          echo "display deployed pods"
          kubectl describe pods -n mondoo-operator
          echo "check mondoo status"
          kubectl exec -q daemonset/mondoo-client --namespace mondoo-operator -- mondoo status
          kubectl exec -q deployment/mondoo-client --namespace mondoo-operator -- mondoo status 
          echo "wait for mondoo clients to be ready"
          kubectl describe pods -n mondoo-operator 
          kubectl wait --for=condition=Ready pod -l mondoo_cr=mondoo-client --namespace mondoo-operator --timeout=400s
          kubectl exec -q daemonset/mondoo-client --namespace mondoo-operator -- mondoo status
          kubectl exec -q deployment/mondoo-client --namespace mondoo-operator -- mondoo status
          echo "display deployed pods"
          kubectl get pods -n mondoo-operator
          echo "Run Mondoo Tests"
          curl -sSL http://mondoo.io/download.sh | bash
          mv mondoo /usr/local/bin/ 
          make test/deployment
      - name: Undeploy from minikube
        run: |
          kubectl delete -f config/samples/k8s_v1alpha1_mondooauditconfig.yaml
          kubectl create ns not-mondoo-operator
          kubectl create secret generic mondoo-client --namespace not-mondoo-operator --from-file=config=creds.yaml
          yq -i ".metadata.namespace= \"not-mondoo-operator\"" config/rbac/service_account_nodes.yaml  
          yq -i ".metadata.name= \"mondoo-operator-nodes\"" config/rbac/service_account_nodes.yaml  
          yq -i ".metadata.namespace= \"not-mondoo-operator\"" config/rbac/service_account_workloads.yaml  
          yq -i ".metadata.name= \"mondoo-operator-workload\"" config/rbac/service_account_workloads.yaml  
          kubectl get clusterrolebinding mondoo-operator-workload -o yaml | yq ".subjects[0].namespace=\"not-mondoo-operator-workload\"" | kubectl apply -f -
          kubectl apply -f config/rbac/service_account_nodes.yaml
          kubectl apply -f config/rbac/service_account_workloads.yaml
          yq -i ".metadata.namespace= \"not-mondoo-operator\"" config/samples/k8s_v1alpha1_mondooauditconfig.yaml
          kubectl apply -f config/samples/k8s_v1alpha1_mondooauditconfig.yaml
          make test/deployment-uncommon-ns
          make undeploy

  # Added to summarize the matrix and allow easy branch protection rules setup
  e2e-tests-result:
    name: End-to-End Test Results
    if: always()
    needs:
      - e2e-tests
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        if: needs.e2e-tests.result == 'success'
        run: exit 0
      - name: Mark the job as a failure
        if: needs.e2e-tests.result != 'success'
        run: exit 1
