# This service is used for allowing direct http scraping by Prometheus
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mondoo-operator
  name: controller-manager-metrics-service
  namespace: mondoo-operator
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: metrics
  selector:
    app: mondoo-operator
